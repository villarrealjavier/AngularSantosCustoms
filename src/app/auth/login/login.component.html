<section class="vh-100 bg-dark" style="background-color: #9A616D;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://res.cloudinary.com/dpatneiyg/image/upload/v1676200627/Proyecto_JAVIERVILLARREAL/fondo_los_santos_yqccut.jpg"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black" >
  
                  <form method="POST" action="#" (ngSubmit)="logged()" #formLogin="ngForm" >
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0">Los Santos Customs</span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;"></h5>
  
                    <div class="form-outline mb-4">
                        <label for="username" class="form-label" for="form2Example17">Username:</label>
                      <input type="text" id="username" 
                            name="username" 
                            class="form-control form-control-lg"  
                            ngModel
                           aria-label="input"
                            minlength="3"
                            required/>

                      <span class="form-text text-danger" *ngIf="validateUsername()">
                        El nombre de usuario debe tener más de 3 caracteres
                      </span>
                    </div>
  
                    <div class="form-outline mb-4">
                        <label for="password" class="form-label" for="form2Example27">Contraseña:</label>
                      <input type="password" id="password" 
                            class="form-control form-control-lg" 
                            ngModel 
                            name="password"
                            aria-label="input"
                            minlength="3"
                            required />
                      <span class="form-text text-danger" *ngIf="validatePassword()">
                        La contraseña debe tener más de 3 caracteres
                      </span>
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="submit" [disabled]="formLogin.invalid">Iniciar Sesión</button>
                    </div>
  
                    
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">¿No tienes cuenta? <a href="#" [routerLink]="['/auth/register']"
                        style="color: #393f81;">Registrate Aquí</a></p>
                    <a href="#!" class="small text-muted">Terminos de uso. </a>
                    <a href="#!" class="small text-muted"> Politica de Privacidad</a>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
