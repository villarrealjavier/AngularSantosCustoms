<div class="container-fluid">

  <div class="col">


<div class="row">
    <div class="col-md-6">
        <h1 class="m-4">Cars List</h1>
    </div>
    
    <div class="col-12 col-md-6 d-flex flex-row-reverse">
        <button type="submit" name="addCategory" class="m-4 btn btn-primary" [routerLink]="['/category/add']">Add Category</button>

    </div>
</div>

<div class="row  d-flex justify-content-center w-100">
  <p-table [value]="cars">
    <ng-template pTemplate="header">
      <tr>
        <th>Imagen</th>
        <th>Marca</th>
        <th>Modelo</th>
        <th>Precio</th>
        <th>Color</th>
        <th>Centimetros Cúbicos</th>
        <th>Potencia</th>
        <th>Administrador</th>
      
  
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-car>
      <tr *ngFor="let car of cars">
        <td><img align="center" src="{{car.img}}" alt="..." class="centrar" width="250px" height="170px" ></td>
        <td >{{car.name_brand.name_brand}}</td>
        <td >{{car.name_brand.model}}</td>
        <td >{{car.price}}</td>
        <td >{{car.color}}</td>
        <td >{{car.cubic_cent}}</td>
        <td >{{car.hp}}</td>
  
  
        <td>
          <button pButton icon="pi pi-pencil" label="Edit"></button>
          <button pButton icon="pi pi-trash" label="Delete"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
