<app-navbar></app-navbar>
<div class="container-fluid">
<div class="row">
<div class="col">


  <div class="row">
      <div class="col-md-6">
          <h1 class="m-4">Cars List</h1>
      </div>
      
      <div class="col-12 col-md-6 d-flex flex-row-reverse">
          <button type="submit" name="addCategory" class="m-4 btn btn-primary" [routerLink]="['/category/add']">Add Category</button>

      </div>
  </div>

  <div class="row  d-flex justify-content-center w-100">
    
    <p-table *ngIf="cars" [value]="cars"  [paginator]="true" 
              [rows]="10" [showCurrentPageReport]="true"
              currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,15,20]">
      <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="img">Imagen</th>
            <th pSortableColumn="brand">Marca <p-sortIcon field="brand"></p-sortIcon></th>
            <th pSortableColumn="model">Modelo <p-sortIcon field="model"></p-sortIcon></th>
            <th pSortableColumn="price">Precio</th>
            <th pSortableColumn="color">Color</th>
            <th pSortableColumn="cubic_cent">Centimetros CÃºbicos</th>
            <th pSortableColumn="hp">Potencia</th>
            <th>Administrador</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-car>
          <tr>
            <td><img align="center" src="{{car.img}}" alt="..." class="centrar" width="250px" height="170px" ></td>
            <td >{{car.name_exemplary.name_brand.name_brand}}</td>
            <td >{{car.name_exemplary.name_exemplary}}</td>
            <td >{{car.price}}</td>
            <td >{{car.color}}</td>
            <td >{{car.cubic_cent}}</td>
            <td >{{car.hp}}</td>
              <td>
            <button pButton icon="pi pi-pencil" label="Editar" ></button>&nbsp;&nbsp;
            <button pButton icon="pi pi-trash" label="Borrar"></button>
          </td>
          </tr>
      </ng-template>
  </p-table>
  </div>
 
  
</div>
</div>

<hr class="hr" />

<app-footer></app-footer>
</div>
