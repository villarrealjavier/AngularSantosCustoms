<app-navbar></app-navbar>
<section class="vh-100 bg-dark" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Actualizar Modelo:</p>
  
                  <form (ngSubmit)="updateExemplary()"  #formLogin="ngForm"  class="mx-1 mx-md-4">
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example1c">Nombre del modelo: </label>
                        <input type="text" id="name_exemplary"  aria-label="name_exemplary"
                        name="name_exemplary"
                        [(ngModel)]="name_exemplary"  
                        class="form-control" 
                        
                        readonly/>
                        
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example1c">Marca: </label>
                          <select  name="opcionSeleccionado" aria-label="select" [(ngModel)]="opcionSeleccionado" (change)="capturar()">
                            
                            <option required *ngFor="let brand of brands" [value]="brand.name_brand">
                                {{brand.name_brand}}
                            </option>
                        </select>
                        <p [hidden]="opcionSeleccionado == '0'"></p>
                        
                         
                      </div>
                    </div>
  
                   
                    
                 
  
                    
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-warning btn-lg" [disabled]="formLogin.invalid" >Actualizar Modelo</button>
                      &nbsp;&nbsp;
                    
                      <button type="button" class="btn btn-danger btn-lg"  [routerLink]="['/exemplary/listExemplary']" routerLinkActive="router-link-active"  >Volver</button>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://res.cloudinary.com/dpatneiyg/image/upload/v1675676083/Proyecto_JAVIERVILLARREAL/logoSantosCustoms-removebg-preview_hwylu9.png"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <app-footer></app-footer>
